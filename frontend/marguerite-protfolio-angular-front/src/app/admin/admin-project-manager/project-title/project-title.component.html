@if (projectsService.loadedProject) {
    <div class="title-input-container">
        <input
                type="text"
                class="title-input"
                placeholder="Entre le titre du projet"
                [(ngModel)]="projectsService.loadedProject.title"
                (ngModelChange)="titleUpdated()"
                maxlength="120"
        />
    </div>
}
